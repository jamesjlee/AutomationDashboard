<div>
  <div class="modal-header">
      <h3 class="modal-title">Delete Asset</h3>
  </div>
  <div class="modal-body">
    <form name="myForm" sf-schema="schema" sf-form="form" sf-model="entity" ng-submit="onSubmit(myForm)">
      <input type="submit" id="submit-form" class="hidden">
      <p> Are you sure you want to delete this asset? Deleting the asset will delete all records associated with the asset.
    </form>
  </div>
  <div class="modal-footer">
      <label for="submit-form" ng-click="deleteAllAssetRecords()" class="btn btn-danger">Yes, I want to delete this asset</label>
      <button class="btn btn-primary" ng-click="$close()">No, I do not want to delete this asset</button>
  </div>
</div>
