<div class="nav_menu" style="position: fixed; z-index: 3;">
	<nav class="" role="navigation">
		<div class="nav toggle">
			<a id="menu_toggle" href="#"><i class="fa fa-home" style="color: #fff"></i></a>
		</div>
		<div class="nav toggle page-top-title">
			<span><b>Automation Dashboard</b></span>
		</div>

		<span style="float: right; margin-top: 15px; margin-bottom: 15px; margin-right: 25px" ng-controller="NavCtrl">
			<span ng-show="isLoggedIn()"><a style="font-size: 15px; color: white; margin-right: 15px">Welcome, {{ currentUser() }}</a></span>
			<button ng-show="isLoggedIn()" class="btn btn-md btn-primary" ng-click="logOut()">
				<i class="fa fa-sign-out"> Log Out</i>
			</button>
			<button ng-hide="isLoggedIn()" class="btn btn-md btn-primary" ng-click="go('/login')">
				<i class="fa fa-sign-in"> Log In</i>
			</button>
			<button ng-hide="isLoggedIn()" class="btn btn-md btn-primary" ng-click="go('/register')">
			<i class="fa fa-user-plus"> Register</i>
			</button>
		</span>
	</nav>
</div>

<div class="right_col" role="main">
	<div id="main_table" class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="col-md-12">
				<div class="x_panel">
					<div class="x_title">
						<h3><span style="font-size: 18px;">Register</span>
					</div>

					<form ng-submit="register()"
					style="margin-top:30px;">

					<div class="form-group">
					  <input type="text"
					  class="form-control"
					  placeholder="Username"
					  ng-model="user.username"></input>
					</div>
					<div class="form-group">
					  <input type="password"
					  class="form-control"
					  placeholder="Password"
					  ng-model="user.password"></input>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
					</form>

					<div id="registerError" ng-show="error" class="alert alert-danger row" style="margin-top: 15px; text-align: center;">
						<i class="fa fa-exclamation-circle"></i>
				            <span>{{ error.message }}</span>
				        <i class="fa fa-times" ng-click="hideRegisterError()" style="float: right"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
